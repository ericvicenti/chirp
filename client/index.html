<!doctype html>
<html>
  <head>

    <title>Chat</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/client/style.css">

  </head>
  <body>

    <div class="container">
    
      <div class="header">
        <ul class="nav nav-pills pull-right hide" id="authenticatedNavBar">
          <li><a href="#" id="logoutButton">Log Out</a></li>
        </ul>
        <form class="form-inline pull-right" id="chatStartForm" role="form">
          <div class="form-group">
            <input type="text" class="form-control" id="chatStartNameInput" placeholder="Short Name">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="chatStartSecretInput" placeholder="Secret">
          </div>
          <button type="button" class="btn btn-success" id="chatStartButton">Log In</button>
        </form>
        <h3>
          Chirp
          <span class="text-muted hide" id="userTitle"></span>
        </h3>
      </div>

      <div id="signupFormSection">
        <h1>Join Chirp!</h1>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="signUpInputName" class="col-sm-2 control-label">Short Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="signUpInputName" placeholder="eu">
            </div>
          </div>
          <div class="form-group">
            <label for="signUpInputDisplayName" class="col-sm-2 control-label">Display Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="signUpInputDisplayName" placeholder="Example User">
            </div>
          </div>
          <div class="form-group">
            <label for="signUpInputPhoneNumber" class="col-sm-2 control-label">Phone Number</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="signUpInputPhoneNumber" placeholder="+15554443333">
            </div>
          </div>
          <div class="form-group">
            <label for="signUpInputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="signUpInputPassword" placeholder="******">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" class="btn btn-primary btn-lg" id="signUpButton">Sign Up!</button>
            </div>
          </div>
        </form>
      </div>

      <div class="row section chatData chatUi hide">
        <div class="col-lg-12" id="chatList">
        </div>
      </div>

      <div class="row section chatForm chatUi hide">
        <div class="col-xs-10">
          <input type="text" class="form-control" id="chatSendInput" placeholder="Chat here..">
        </div>
        <div class="col-xs-2">
          <button id="chatSendButton" class="btn btn-block btn-success">Send</button>
        </div>
      </div>

      <div class="footer">
        <p>&copy; Company 2013</p>
      </div>

    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
    <script src="/client/lib/underscore/underscore.js"></script>
    <script src="/client/lib/socket.io-client/dist/socket.io.js"></script>
    <script src="/client/lib/momentjs/moment.js"></script>
    <script src="/client/client.js"></script>
  </body>
</html>
