<!doctype html>
<html>
  <head>

    <title>Chat</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/client/style.css">

  </head>
  <body>

    <div class="container">
    
      <div class="header">
<!--         <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul> -->
        <h3>
          Chirp
          <span class="text-muted hide" id="userTitle"></span>
        </h3>
      </div>

      <div class="jumbotron" id="loginFormSection">
        <h1>Log In</h1>

        <form class="form-inline" role="form">
          <div class="form-group">
            <input type="text" class="form-control input-lg" id="chatStartNameInput" placeholder="Short Name">
          </div>
          <div class="form-group">
            <input type="password" class="form-control input-lg" id="chatStartSecretInput" placeholder="Secret">
          </div>
          <button type="button" class="btn btn-lg btn-success" id="chatStartButton">Join</button>
        </form>

      </div>

      <div class="row section chatData chatUi hide">
        <div class="col-lg-12" id="chatList">
        </div>
      </div>

      <div class="row section chatForm chatUi hide">
        <div class="col-xs-10">
          <input type="text" class="form-control" id="chatSendInput" placeholder="Chat here..">
        </div>
        <div class="col-xs-2">
          <button id="chatSendButton" class="btn btn-block btn-success">Send</button>
        </div>
      </div>

      <div class="footer">
        <p>&copy; Company 2013</p>
      </div>

    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
    <script src="/client/lib/underscore/underscore.js"></script>
    <script src="/client/lib/socket.io-client/dist/socket.io.js"></script>
    <script src="/client/lib/momentjs/moment.js"></script>
    <script src="/client/client.js"></script>
  </body>
</html>
